<!DOCTYPE html>
<html>
<head>
    <title>Detection History</title>
    
</head>
<style>

    h1 {
        color: green;
    }

    label {
        color: red;
    }

    .img_view {
        max-width: 100vw;
        width: fit-content;
        height: auto;
      }
    
  </style>
<body>
    <h1>Detection History</h1> <br>
    <div class="image-container">
        {% for image in image_files %}
            <label>Detected on : {{ image[0:-4] }} </label> <br>
            <img class="img_view" src="{{ url_for('static', filename=image) }}" alt="{{ image }}">
            <br> <br> <br>
        {% endfor %}
    </div>
</body>
</html>
